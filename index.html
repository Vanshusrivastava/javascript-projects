<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Live Counter</h2>
        <textarea name="textarea" id="textarea" cols="30" rows="10" onkeyup="count();">
             
        </textarea>
        <p class="para">
            Total Characters: <span class="counter"> 0</span>
        </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
